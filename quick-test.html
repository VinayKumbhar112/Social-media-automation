<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Click to Open Single Ad Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            max-width: 600px;
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .big-button {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5);
        }
        
        .big-button:active {
            transform: translateY(-1px);
        }
        
        .links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .links a {
            display: block;
            color: #667eea;
            text-decoration: none;
            margin: 0.5rem 0;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            color: #1e40af;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Single Ad Generator</h1>
        <p>Click the button below to open the Single Ad Generator page</p>
        
        <button class="big-button" onclick="openGenerator()">
            Open Single Ad Generator
        </button>
        
        <div class="status">
            ‚úÖ Server running on port 8000<br>
            ‚úÖ simple-ad.html file exists<br>
            ‚úÖ Ready to generate ads!
        </div>
        
        <div class="links">
            <a href="index.html">‚Üê Back to Dashboard</a>
            <a href="simple-ad.html">Direct link to Single Ad Generator</a>
            <a href="debug-test.html">Open Debug Test Page</a>
        </div>
    </div>

    <script>
        function openGenerator() {
            console.log('Button clicked! Navigating to simple-ad.html');
            window.location.href = 'simple-ad.html';
        }
        
        // Log on page load
        console.log('Quick test page loaded');
        console.log('Current URL:', window.location.href);
        console.log('Target URL:', window.location.origin + '/simple-ad.html');
    </script>
</body>
</html>
